	<div class="card">
	  <div class="card-header ">
			<div class="row">
				<div class="col-md-11">
					<h5 class="text-nowrap" style="width: 8rem;" >{{ budget.user.username }}</h5>
				</div>
				<div class="col-md-1 col-12">
					<h5 class="text-right">000{{budget.pk}}</h5>
				</div>
			</div>
	  </div>
	  <div class="card-body">
			<div class="row">
				<div class="col-md-9 col-12">
					<p class="card-text">
						Email: {{budget.email}}<br>
						Telemovel: {{budget.phone_number}}<br>

						<form  method="post">
							{% csrf_token %}
							<input style="display:none;" name="potency" value="{{budget.Area_1}}">

						</form>

				<div class="col-md-3 col-12">

					<br>
					<br>
					<br>

				</div>
			</div>
	  </div>
	</div>
</div>
