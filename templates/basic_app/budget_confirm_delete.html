{% extends "base.html" %}

{% block content %}
<h3>Are you sure you want to delete this post?</h3>

<div class="posts">
	{% include "basic_app/_budget.html" with budget=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" href="{% url 'basic_app:budget_user' username=user.username %}?next=/" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'basic_app:single_budget' username=user.username pk=object.pk %}" class="btn btn-light btn-large">Cancel</a>
</form>

{% endblock %}
