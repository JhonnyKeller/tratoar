{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="content-section">
    <br>
      <h2>Password Reset Confirm</h2><hr>
      <p>Please enter your new password.</p>
      <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-outline-info mt-3" type="submit">Reset password</button>
      </form>
  </div>
</div>

{% endblock %}
