{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Entrar na conta:</legend>
                    {{ form|crispy }}
                    </fieldset>


            <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Iniciar Sess√£o</button>
            </div>
        </form>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                Precisa de uma conta?<a class="ml-2" href="{% url 'users_url:register' %}">Clique aqui para criar uma conta.</a>
            </small><br>
            <small class="text-muted">
                <a href="{% url 'users_url:password_reset' %}">Recuperar Password</a>
            </small>
        </div>
</div>
{% endblock content %}
