{% extends 'air_conditioners/ac_base.html' %}
{% block content %}


<div class="container">
  <div class="row">
    <div class="align-middle" style='height:5rem;' class="col-12">
      <form class="mt-3 ml-5">
        <input type="button" class="btn btn-primary" value="voltar atrás" onclick="history.back()">
      </form>
    </div>
    <div id="img_product" class="col-12 col-md-5 mb-5">
      {% if product.ac_img %}
      <img src="{{ product.ac_img.url }}" style='max-width:30rem;' class="rounded mx-auto d-block" alt="...">
      {% endif %}
    </div>
    <div id="description" class="col-12 col-md-7 jumbotron">
      <div class="row">
        <div class="col-12 col-md-6">
          <h5 class="border-bottom">Produto: {{product.title}}</h5>
          <br>
          <b><p>Descrição:</p></b>
          <p>{{product.description}}</p>
        </div>
        <div class="col-12 col-md-6">
          <br>
          <br>
          <b><p>Especificações:</p></b>
          <p>Eficiência: {{product.energy_efficiency}}</p>
          <p>btu: {{product.btu}}</p>

        </div>

      </div>

    </div>

  </div>

</div>


{% endblock %}
